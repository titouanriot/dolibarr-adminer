apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: adminer
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      service: adminer
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: adminer
    spec:
      containers:
        - image: docker.io/adminer
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          name: adminer
          ports:
            - containerPort: 8080
              name: adminer
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
